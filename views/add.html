<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src='../public/change.js'>

    </script>
  </head>
  <body>
    <table>
        <thead>
      <tr>
        <th data-test='name'>
          姓名
        </th>
        <th data-test='chinese' data-flag=true>
          语文
        </th>
        <th data-test='math' data-flag=true>
          数学
        </th>
        <th data-test='english' data-flag=true>
          英语
        </th>
      </tr>
    </thead>
    <tbody>
      {{#each str}}
      <tr>
        <td>
          {{name}}
        </td>
        <td>
          {{chinese}}
        </td>
        <td>
          {{math}}
        </td>
        <td>
          {{english}}
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  </body>
</html>
